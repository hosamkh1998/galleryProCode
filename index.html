<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>מוצרי החנות</title>
  </head>
  <body onload="onInit()">
    <div class="container">
      <div class="row">
        <div class="col-12 bg-primary-subtle fs-4 fw-bolder p-3 header">
          <span class="text-center">מוצרי החנות פקיעין סלולר</span>
        </div>
        <div class="col-12 mt-2">
          <div class="form-floating mb-3">
            <input
              oninput="onFilter()"
              type="text"
              class="form-control filteredBy"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">חיפוש</label>
          </div>
        </div>
        <div class="col-12">
          <div class="row pe-3 ps-3 d-flex justify-content-center productsList">
            <!-- my cards -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
